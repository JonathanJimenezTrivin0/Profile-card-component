<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <section class="card__section">
        <img
          class="card__image"
          src="./images/image-victor.jpg"
          alt="image victor"
        />
        <p class="card__name">Victor Crest <span class="card__age">26</span></p>
        <p class="card__country">London</p>

        <section class="card__social">
          <h1 class="card__followers">
            80K
            <p class="card__result">Followers</p>
          </h1>
          <h1 class="card__followers">
            803k
            <p class="card__result">Likes</p>
          </h1>
          <h1 class="card__followers">
            1.4K
            <p class="card__result">Photos</p>
          </h1>
        </section>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jonathan Jimenez</a>.
    </footer>
  </body>
</html>
